<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title">Add new employee</h3>
  </div>
  <div class="modal-body">
    <form id="employee-form" ng-submit="emc.addNewEmployee(employee)">

      <div class="form-group">
        <label for="first-name" class="control-label">First Name:</label>
        <input type="text" id="first-name" class="form-control" ng-model="employee.firstName">
      </div>

      <div class="form-group">
        <label for="last-name" class="control-label">Last Name:</label>
        <input type="text" id="last-name" class="form-control" ng-model="employee.lastName">
      </div>

      <div class="form-group">
        <label for="position" class="control-label">Position:</label>
        <input type="text" id="position" class="form-control" ng-model="employee.position">
      </div>


    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" form="employee-form">Add employee</button>
    <button class="btn btn-warning" type="button" ng-click="emc.cancel()">Cancel</button>
  </div>
</script>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" ng-click="employees.openAddEmployeeModal()">Add new employee</button>
    </div>
  </div>
</div>
