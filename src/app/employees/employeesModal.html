<div class="modal-header">
  <h3 class="modal-title">Add new employee</h3>
</div>
<div class="modal-body">
  <form id="employeeform" name="employeeform" ng-submit="emc.addNewEmployee(employee)">

    <div class="form-group">
      <label for="first-name" class="control-label">First Name:</label>
      <input type="text" id="first-name" class="form-control" placeholder="Jane" ng-model="employee.firstName">
    </div>

    <div class="form-group">
      <label for="last-name" class="control-label">Last Name:</label>
      <input type="text" id="last-name" class="form-control" placeholder="Doe" ng-model="employee.lastName">
    </div>

    <div class="form-group">
      <label for="position" class="control-label">Position:</label>
      <input type="text" id="position" class="form-control" placeholder="accountant" ng-model="employee.position">
    </div>

    <div class="form-group">
      <label for="city" class="control-label">City:</label>
      <input type="text" id="city" class="form-control" placeholder="Mountain View" ng-model="employee.city">
    </div>


  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="submit" form="employeeform">Add employee</button>
  <button class="btn btn-danger" type="button" ng-click="emc.cancel()">Cancel</button>
</div>
