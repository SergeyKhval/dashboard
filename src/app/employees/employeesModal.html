<div class="modal-header">
  <h3 class="modal-title">Add new employee</h3>
</div>

<div class="modal-body">
  <form id="employeeform" name="employeeform" ng-submit="emc.addNewEmployee(employee)">

    <div class="form-group">
      <label for="first-name" class="control-label control-label_required">First Name:</label>
      <input type="text" id="first-name" class="form-control" placeholder="Jane" ng-model="employee.firstName"
             autofocus required>
    </div>

    <div class="form-group">
      <label for="last-name" class="control-label control-label_required">Last Name:</label>
      <input type="text" id="last-name" class="form-control" placeholder="Doe" ng-model="employee.lastName" required>
    </div>

    <div class="form-group">
      <label for="position" class="control-label control-label_required">Position:</label>
      <input type="text" id="position" class="form-control" placeholder="accountant" ng-model="employee.position"
             requried>
    </div>

    <div class="form-group">
      <label for="city" class="control-label control-label_requried">City:</label>
      <input g-places-autocomplete type="text" id="city" class="form-control" placeholder="Mountain View"
             ng-model="employee.place" required>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="submit" form="employeeform">Add employee</button>
  <button class="btn btn-danger" type="button" ng-click="emc.cancel()">Cancel</button>
</div>
