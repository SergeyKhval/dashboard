<div class="modal-header">
  <h3 class="modal-title">Add new issue</h3>
</div>
<div class="modal-body">
  <form id="issueform" name="im.issueform" ng-submit="im.addNewIssue(im.issue)">

    <div class="form-group">
      <label for="name" class="control-label">Customer name:</label>
      <input type="text" id="name" class="form-control" ng-model="im.issue.customer" placeholder="Bob Marley" autofocus>
    </div>

    <div class="form-group">
      <label for="email" class="control-label">Customer email:</label>
      <input type="email" id="email" class="form-control" ng-model="im.issue.customerEmail"
             placeholder="mail@domain.com">
    </div>

    <div class="form-group">
      <label for="title" class="control-label">Title:</label>
      <input type="text" id="title" class="form-control" ng-model="im.issue.title" placeholder="I need wi-fi password">
    </div>

    <div class="form-group">
      <label for="description" class="control-label">Description:</label>
      <textarea name="description" id="description" class="form-control" ng-model="im.issue.description"
                placeholder="A couple of words about the issue"></textarea>
    </div>

    <div class="form-group">
      <label for="reporter" class="control-label">Reporter:</label>
      <input type="text" id="reporter" class="form-control" ng-model="im.issue.reporter" placeholder="John Doe">
    </div>

  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="submit" form="issueform">Add issue</button>
  <button class="btn btn-danger" type="button" ng-click="im.cancel()">Cancel</button>
</div>
