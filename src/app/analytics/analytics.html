<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h3>Number of paying customers in 2016</h3>
      <canvas id="line" class="chart chart-line" chart-data="an.data" chart-labels="an.barLabels"></canvas>
    </div>
    <div class="col-md-6">


      <h3>Issues created in 2016 by month</h3>
      <canvas id="bar" class="chart chart-bar" chart-data="an.issuesByMonth" chart-labels="an.barLabels">
      </canvas>

      <div class="row">
        <div class="col-md-4">
          <p>Currently opened issues: <b>{{(an.issues | filter: 'open').length}}</b></p>
        </div>
        <div class="col-md-4">
          <p>Currently issues in progress: <b>{{(an.issues | filter: 'in progress').length}}</b></p>
        </div>
        <div class="col-md-4">
          <p>Resolved issues: <b>{{(an.issues | filter: 'resolved').length}}</b></p>
        </div>
      </div>
    </div>
  </div>
</div>
